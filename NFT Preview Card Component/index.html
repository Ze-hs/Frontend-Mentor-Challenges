<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- Custom Fonts-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="card__img">
      <div class="card__image__overlay">
        <img class="eye" src="images/icon-view.svg">
      </div>
    </div>

    <div class="card__content">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="card__price-detail">
        <div>
          <img class="etherium" src="images/icon-ethereum.svg">
          <p class="card__price" data-icon="etherium">0.041 ETH</p>
        </div>

        <div>
          <img class="etherium" src="images/icon-clock.svg">
          <p class="card__time-remaining" data-icon="clock">3 days left</p>
        </div>
        
      </div>
    </div>

    <div class="card__author">
      <img src="images/image-avatar.png" alt="" class="card__author__avatar">
      <p class="card__author__description">  Creation of <span class="card__author__name">Jules Wyvern</span></p>
    </div>


  </main>
</body>
</html>
