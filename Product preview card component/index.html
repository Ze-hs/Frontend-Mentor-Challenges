<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-image"></div>

                <div class="description">
                    <p class="item-type">PERFUME</p>
                    <p class="item-name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    
                    <div class="prices">
                        <p class="current-price">$149.99</p>
                        <p class="previous-price">$169.99</p>
                    </div>

                    <button class="add-to-cart">
                        <img class="cart-img"src="images/icon-cart.svg">
                        <p class="Button-text"> Add to Cart</p>
                    </button>
                </div>
            </div>

        </div>

        <!-- <div class="attribution">

            Coded by <a href="#">Ze-HS</a>.
          </div> -->
    </body>

</html>
